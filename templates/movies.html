{% extends "base.html" %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Your Movies</h1>
    <div class="form">
        <form action="/add-todoist" method="POST">
            <p>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Movie Title</th>
                            <th scope="col">Watch this one until</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for m in movies %}
                        <tr>
                            <th scope="row">{{ m.week }}</th>
                            <td>{{ m.title }}</td>
                            <td>{{ m.due_date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </p>
            <input type="submit" value="Add to Todoist">
        </form>
    </div>
</div>
{% endblock %}
